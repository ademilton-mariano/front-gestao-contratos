<div class="container-login">
  <div class="container-login-central">
    <div class="container-header">
      <span class="titulo-login">Login</span>
    </div>
    <form class="form-inputs" [formGroup]="formularioLogin" (submit)="Login()">
    <div class="group-input">
      <div class="text-info">
        Email:
      </div>
      <input class="input-form" type="text" name="email" id="email" placeholder="Email" formControlName="email" required>
      <label *ngIf="formularioLogin.get('email')?.errors?.['required'] &&  formularioLogin.get('email')?.touched" class="error-input">
        Campo Obrigatório!
      </label>
    </div>
    <div class="group-input">
      <div class="text-info">
        Senha:
      </div>
      <input class="input-form" type="password" name="senha" id="senha" placeholder="Senha" formControlName="senha" required>
      <label *ngIf="formularioLogin.get('senha')?.errors?.['required'] &&  formularioLogin.get('senha')?.touched" class="error-input">
        Campo Obrigatório!
      </label>
    </div>
    <div class="group-input">
      <button class="btn-login" type="submit" [disabled]="formularioLogin.invalid">Entrar</button>
    </div>
  </form>
  </div>
</div>
